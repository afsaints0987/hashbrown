<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own hashed keys">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Favicon -->
    <link rel="icon" href="./assets/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Hash Brown | Generate your hashed key</title>
</head>
<body>

    <div class="container" id="hash-container">

        <h1>Hash Brown</h1>
        <p>Click the button below to generate yourself a Hash Brown, eeerrrm, a Hashed Key we mean.</p>

        <button type="button" class="btn btn-success" id="generate">Generate Hashed Key</button>

        <div class="input-group mb-3 pt-3 w-75 mx-auto" id="form">
            <input type="text" class="form-control" id="hashkey"value="" aria-label="hashkey" readonly>
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" id="copy" data-toggle="tooltip"><i class="far fa-copy"></i></button>
            </div>
        </div>

        
 
    </div>

    <div class="footer text-center fixed-bottom">
       <h6>Copyright &copy; 2021 | Hashbrown </h6>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script defer src="app.js"></script>

    <!-- Font Awesome -->
    <script defer src="https://kit.fontawesome.com/6378a4de81.js" crossorigin="anonymous"></script>
</body>
</html>
